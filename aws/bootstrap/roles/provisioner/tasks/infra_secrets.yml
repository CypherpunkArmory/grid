---
- name: Enable Github PAT Access
  environment:
    VAULT_TOKEN: "{{ vault_token }}"
  when: "'infra/' not in secrets_list"
  block:
    - name: Put DD Api Key
      command: "vault kv put secret/infra dd_api_key={{ vaulted_dd_api_key }} docker_bot_pass={{ vaulted_docker_bot_pass }} env={{ env }} cluster_size={{ cluster_size }}"
