- name: Bootstrap the Vault Datastore
  hosts: all
  become: yes
  vars_files:
    - "{{ vault_file }}"

  vars:
    ansible_python_interpreter: /usr/bin/python3
    vault_openvpn_url: https://github.com/Luzifer/vault-openvpn/releases/download/v1.9.0/vault-openvpn_linux_amd64.tar.gz
    key_id: "{{ vaulted_kms_key_id }}"

  environment:
    VAULT_ADDR: http://127.0.0.1:8200

  roles:
    - provisioner
    - vault-openvpn
